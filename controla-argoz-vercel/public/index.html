<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CONTROL-A 路 ARGOZMX</title>
<style>
  :root{
    --azul:#0a2c4c; --cafe:#5b3b27; --beige:#edcdb7; --borde:#e5e7eb; --gris:#94a3b8;
  }
  body{margin:0;font-family:system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;color:#0f172a;}
  header{background:var(--azul);color:#fff;padding:10px 14px;font-weight:700;}
  .layout{display:flex;height:calc(100vh - 48px);overflow:hidden;}
  #subpanel{width:300px;background:#fff;border-right:1px solid var(--borde);padding:12px;overflow:auto;}
  #main{flex:1;display:flex;flex-direction:column;overflow:hidden;}
  #tabs{display:flex;gap:6px;border-bottom:1px solid var(--borde);background:#fff;padding:8px;}
  .tab{padding:6px 10px;border:1px solid var(--borde);border-bottom:none;border-radius:8px 8px 0 0;background:#eef2f7;cursor:pointer}
  .tab.active{background:#fff;font-weight:700}
  #views{flex:1;overflow:auto;padding:12px;}
  .view{display:none}
  .view.active{display:block}
  .tree{display:flex;flex-direction:column;gap:6px;margin-bottom:10px}
  .tree-btn{padding:8px 10px;border:1px solid var(--borde);border-radius:8px;background:#fff;cursor:pointer;text-align:left}
  .tree-btn.active{background:#e7effa;border-color:#93c5fd}
  .card{background:#fff;border:1px solid var(--borde);border-radius:12px;padding:14px;margin-bottom:12px}
  .actions{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin:8px 0}
  .btn,.btn-primary,.btn-outline,.btn-orange{padding:8px 12px;border-radius:10px;border:1px solid var(--gris);background:#fff;cursor:pointer}
  .btn-primary{background:var(--azul);color:#fff;border-color:var(--azul)}
  .btn-outline{background:#fff;color:#0f172a}
  .btn-orange{background:#f97316;color:#fff;border-color:#ea580c}
  .pill{background:#e2e8f0;border-radius:999px;padding:4px 10px}
  .pill.orange{background:#fed7aa;color:#9a3412}
  .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:10px}
  label{display:block;font-size:12px;color:#475569;margin-bottom:4px}
  input,select,textarea{width:100%;box-sizing:border-box;border:1px solid var(--borde);border-radius:8px;padding:8px}
  textarea{min-height:80px}
  input.ro,textarea.ro,select.ro{background:#f1f5f9}
  table{width:100%;border-collapse:collapse;table-layout:fixed}
  th,td{border:1px solid var(--borde);padding:6px;word-break:break-word}
  thead tr{background:#e7effa}
  #toast{position:fixed;bottom:14px;right:14px;background:#0f172a;color:#fff;padding:10px 12px;border-radius:10px;display:none;z-index:99999}
  /* m贸vil */
  @media(max-width:1024px){ .grid{grid-template-columns:repeat(2,1fr)} }
  @media(max-width:640px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
<header>CONTROL-A 路 ARGOZMX</header>
<div class="layout">
  <aside id="subpanel">
    <div class="tree">
      <button class="tree-btn" data-root="inventarios">Inventarios</button>
      <button class="tree-btn" data-root="pedidos">Pedidos</button>
      <button class="tree-btn" data-root="produccion">Producci贸n</button>
    </div>
    <div id="subcontent"></div>
  </aside>
  <main id="main">
    <div id="tabs"></div>
    <div id="views"></div>
  </main>
</div>
<div id="toast"></div>
<script src="app.js?v=2.6.0"></script>
</body>
</html>
